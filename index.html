<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">
    <div class="logo__section">
      <img src="images/logo.svg" alt="logo huddle" class="logo__img">
    </div>

    <main class="main">

      <div class="main__image">
        <img src="images/illustration-mockups.svg" alt="ilustration" class="main__img">
      </div>

      <div class="main__text">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>

        <p class="main__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

        <a href="#" class="main__cta">Register</a>
      </div>
    </main>

    <footer class="footer">
      <a href="#"><img src="icons/icons8-facebook.svg" alt="facebook icon" class="icon__img"></a>

      <a href="#"><img src="icons/icons8-twitter.svg" alt="twitter icon" class="icon__img"></a>

      <a href="#"><img src="icons/icons8-instagram.svg" alt="instagram icon" class="icon__img"></a>
    </footer>
  </div>

</body>
</html>
